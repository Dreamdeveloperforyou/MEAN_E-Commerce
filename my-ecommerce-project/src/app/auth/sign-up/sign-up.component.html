<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="signup-form">

    <h1>Register Here</h1>

    <div class="form-group"> 
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <span 
            *ngIf="signUpForm.get('name').invalid && (signUpForm.get('name').dirty || signUpForm.get('name').touched)"
            class="error-message">
            <span *ngIf="signUpForm.get('name').errors.required">
                * Name is required.
            </span>
        </span>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control">
        <span
            *ngIf="signUpForm.get('address').invalid && (signUpForm.get('address').dirty || signUpForm.get('address').touched)"
            class="error-message">
            <span *ngIf="signUpForm.get('address').errors.required">
                * Address is required.
            </span>
        </span>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <span
            *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched)"
            class="error-message">
            <span *ngIf="signUpForm.get('email').errors.required">
                * Email is required.
            </span>
            <span *ngIf="signUpForm.get('email').errors.email">
                * Invalid email format.
            </span>
        </span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <span
            *ngIf="signUpForm.get('password').invalid && (signUpForm.get('password').dirty || signUpForm.get('password').touched)"
            class="error-message">
            <span *ngIf="signUpForm.get('password').errors.required">
                * Password is required.
            </span>
        </span>
    </div>

    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" formControlName="phone_number" class="form-control">
        <span
            *ngIf="signUpForm.get('phone_number').invalid && (signUpForm.get('phone_number').dirty || signUpForm.get('phone_number').touched)"
            class="error-message">
            <span *ngIf="signUpForm.get('phone_number').errors.required">
                * Phone Number is required.
            </span>
        </span>
    </div>

    <div class="message">{{message}}</div>
    
    <div class="form-group">
        <button type="submit" [disabled]="signUpForm.invalid" class="btn">Sign Up</button>
    </div>
</form>
