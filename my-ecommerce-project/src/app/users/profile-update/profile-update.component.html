<p>profile-update works!</p>

    <form (submit)="onSubmit()" class="update-form ">
    <input type="hidden" id="name" [(ngModel)]="user._id" name="name" required>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
        <div *ngIf="user.name === '' || user.name === null || user.name === undefined"
            class="invalid-feedback">Name is required.</div>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
        <div *ngIf="user.address === '' || user.address === null || user.address === undefined"
            class="invalid-feedback">Address is required.</div>
    </div>

    <div class="form-group">
        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" [(ngModel)]="user.phone_number" name="phone_number" required>
        <div *ngIf="user.phone_number === '' || user.phone_number === null || user.phone_number === undefined"
            class="invalid-feedback">Phone number is required.</div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="user.email" name="email" required>
        <div *ngIf="user.email === '' || user.email === null || user.email === undefined"
            class="invalid-feedback">Email is required.</div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary" [disabled]="!user.name">Update</button>&nbsp;
        <button (click)="cancel()" class="btn btn-primary">Cancel</button>
    </div>
</form>
